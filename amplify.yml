version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - rm -rf node_modules
        - rm -f pnpm-lock.yaml
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .output
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 